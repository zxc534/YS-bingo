<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>양서의 밤 빙고 게임</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div id="main-container">
    <button id='openModalBtn'>?</button>
    <div id="title">빙고 게임✨</div>

    <div id="name-box">
      <input id="name-input" placeholder="이름을 입력해주세요." />
    </div>

    <div id="bingo-box">
      <div id="bingo-title"></div>

      <div id="bingo-row">
        <div class="bingo-block"></div>
        <div class="bingo-block"></div>
        <div class="bingo-block"></div>
      </div>

      <div id="bingo-row">
        <div class="bingo-block"></div>
        <div class="bingo-block">
          <div id="bingo-state">시작 대기중</div>
          <div><img id="bingo-refresh-button" src='./icon/refresh.png'></div>
        </div>
        <div class="bingo-block"></div>
      </div>

      <div id="bingo-row">
        <div class="bingo-block"></div>
        <div class="bingo-block"></div>
        <div class="bingo-block"></div>
      </div>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <h2>게임 방법</h2>
        <p>이름을 입력합니다.</p>
        <p>게임이 시작되면 빙고판을 불러올 수 있습니다.</p>
        <p>빙고판의 사람과 함께 사진을 찍고 업로드합니다.</p>
        <p>완성한 빙고를 진행요원에게 인증합니다.</p>
        <p>빙고 1줄 당 경품 추첨권이 한 장 지급됩니다. (최대 3장)</p>
      </div>
    </div>

    <div id='footer'>
      <span>제 1회 양서의 밤</span>
      <span id='divider'>|</span>
      <span id='github-btn'><img id='github-logo' src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub Logo">소스코드</span>
    </div>
  </div>
  <script src="/app.js"></script>
</body>
</html>
